spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/supplier
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate.ddl-auto: update
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8762/eureka
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true